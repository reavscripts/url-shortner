<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="hero">
    <div class="card">
      <h1 class="title">Short links, beautifully simple.</h1>
      <p class="subtitle">Create fast, secure and minimal short URLs in seconds.</p>

      <div class="form">
        <input
          type="url"
          id="longUrlInput"
          placeholder="Paste your long URL here… (example.com is ok)"
          inputmode="url"
          autocomplete="url"
          required
        />
        <button id="shortenButton">Shorten</button>
      </div>

      <div id="resultArea" class="result hidden" aria-live="polite">
        <input type="text" id="shortUrlOutput" readonly />
        <button id="copyButton">Copy</button>
        <p id="errorMessage"></p>
      </div>
    </div>
  </main>

  <script>
    const longUrlInput = document.getElementById("longUrlInput");
    const shortenButton = document.getElementById("shortenButton");
    const resultArea = document.getElementById("resultArea");
    const shortUrlOutput = document.getElementById("shortUrlOutput");
    const copyButton = document.getElementById("copyButton");
    const errorMessage = document.getElementById("errorMessage");

    function normalizeUrl(raw) {
      let u = (raw || "").trim();
      if (!u) return "";
      // If scheme missing, default to https://
      if (!/^https?:\/\//i.test(u)) u = "https://" + u;

      // Basic validation
      try {
        const parsed = new URL(u);
        if (parsed.protocol !== "http:" && parsed.protocol !== "https:") return "";
        if (!parsed.hostname) return "";
      } catch {
        return "";
      }
      return u;
    }

    async function doShorten() {
      const normalized = normalizeUrl(longUrlInput.value);
      errorMessage.textContent = "";
      if (!normalized) {
        errorMessage.textContent = "Enter a valid URL (example.com or https://example.com).";
        resultArea.classList.remove("hidden");
        return;
      }

      // Show user what will be shortened
      longUrlInput.value = normalized;

      shortenButton.disabled = true;
      shortenButton.textContent = "Shortening…";

      try {
        const response = await fetch("/api/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ long_url: normalized })
        });

        const text = await response.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { message: text }; }

        if (response.ok) {
          shortUrlOutput.value = data.shortUrl;
          resultArea.classList.remove("hidden");
          errorMessage.textContent = "";
        } else {
          errorMessage.textContent = data.message || "Error shortening URL.";
          resultArea.classList.remove("hidden");
        }
      } catch (err) {
        errorMessage.textContent = "Network error.";
        resultArea.classList.remove("hidden");
      } finally {
        shortenButton.disabled = false;
        shortenButton.textContent = "Shorten";
      }
    }

    shortenButton.addEventListener("click", doShorten);
    longUrlInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doShorten();
    });

    copyButton.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(shortUrlOutput.value);
        copyButton.textContent = "Copied!";
      } catch {
        // fallback
        shortUrlOutput.select();
        document.execCommand("copy");
        copyButton.textContent = "Copied!";
      }
      setTimeout(() => (copyButton.textContent = "Copy"), 2000);
    });
  </script>
</body>
</html>
