<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="hero">
    <div class="card">
      <h1 class="title">Short links, beautifully simple.</h1>
      <p class="subtitle">Create fast, secure and minimal short URLs in seconds.</p>

      <div class="form">
        <input
          type="url"
          id="longUrlInput"
          placeholder="Paste your long URL hereâ€¦"
          required
        />
        <button id="shortenButton">Shorten</button>
      </div>

      <div id="resultArea" class="result hidden">
        <input type="text" id="shortUrlOutput" readonly />
        <button id="copyButton">Copy</button>
        <p id="errorMessage"></p>
      </div>
    </div>
  </main>

  <script>
    const longUrlInput = document.getElementById("longUrlInput");
    const shortenButton = document.getElementById("shortenButton");
    const resultArea = document.getElementById("resultArea");
    const shortUrlOutput = document.getElementById("shortUrlOutput");
    const copyButton = document.getElementById("copyButton");
    const errorMessage = document.getElementById("errorMessage");

    shortenButton.addEventListener("click", async () => {
      const longUrl = longUrlInput.value.trim();
      errorMessage.textContent = "";

      if (!longUrl) {
        errorMessage.textContent = "Enter a valid URL.";
        return;
      }

      try {
        const response = await fetch("/api/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ long_url: longUrl })
        });

        const data = await response.json();

        if (response.ok) {
          shortUrlOutput.value = data.shortUrl;
          resultArea.classList.remove("hidden");
        } else {
          errorMessage.textContent = data.message || "Error shortening URL.";
        }
      } catch (err) {
        errorMessage.textContent = "Network error.";
      }
    });

    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(shortUrlOutput.value);
      copyButton.textContent = "Copied!";
      setTimeout(() => (copyButton.textContent = "Copy"), 2000);
    });
  </script>
</body>
</html>
